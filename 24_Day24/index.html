<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="wrapper">
            <!-- display results -->
            <div id="results"></div>

            <!-- search tab -->
            <div id="search-wrapper">
                <div id="search">
                    <form id="form">
                        <div id="city-input">
                            <label for="city-name">Enter a city name :</label>
                            <input
                                type="text"
                                name="city-name"
                                id="city-name"
                            />
                        </div>
                        <div id="input-fields">
                            <button type="submit" id="search-btn">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
